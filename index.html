<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <nav>Calculator</nav>
    <div class="container">
      <div><input type="text" class="input" /></div>
      <div class="main">
        <button>C</button>
        <button>%</button>
        <button>รท</button>
        <button id="cut">x</button>
      </div>
      <div class="main">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>*</button>
      </div>
      <div class="main">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>
      </div>
      <div class="main">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>+</button>
      </div>
      <div class="main">
        <button id="zero">0</button>
        <button>.</button>
        <button>=</button>
      </div>
    </div>

    <script src="calu.js"></script>
  </body>
</html>
